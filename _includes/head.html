{% assign is_home = page.url == "/" or page.url == site.baseurl | append: "/" %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title and not is_home %}{{ page.title }} Â· {{ site.title }}
  {% else %}{{ site.title }}
  {% endif %}
</title>

<link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
<link rel="icon" href="{{ '/assets/favicon-32.png' | relative_url }}" sizes="32x32">
<link rel="icon" href="{{ '/assets/favicon-192.png' | relative_url }}" sizes="192x192">
<link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}" sizes="180x180">

<meta name="description" content="{{ site.description | default: site.title }}">
